<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MOV</title>
    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- LOGO -->
    <div class="login-top">
      <img src="./Assets/logo/logo2.png" alt="" />
    </div>
 
    <!-- FORM -->
    <div
      class="d-flex justify-content-center align-items-center mt-5"
      style="width: 100vw"
    >
      <section class="login-box">
        <h2 class="text-white">Sign In</h2>
        <form class="mt-4">
          <div class="mb-3 bg-white rounded px-2">
            <label for="exampleInputEmail1" class="form-label small-text"
              >Email or phone number</label
            >
            <input
              type="email"
              class="form-control border-0 p-0"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 bg-white rounded px-2">
            <label for="exampleInputPassword1" class="form-label small-text"
              >Password</label
            >
            <input
              type="password"
              class="form-control border-0 p-0"
              id="exampleInputPassword1"
            />
          </div>
          <!-- BUTTON SIGN IN -->
          <button type="submit" class="btn btn-danger mt-3" style="width: 100%">
            <a href="landing.html" style="text-decoration: none; color: white"
              >Sign In</a
            >
          </button>
          <div class="mb-3 mt-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label
              class="form-check-label text-white small-text"
              for="exampleCheck1"
              >Remember Me</label
            >
          </div>

          <!-- LOGIN WITH -->
          <div
            class="container mt-4 d-flex justify-content-center button-effect"
          >
            <img width="20px" height="20px" src="./Assets/logo/fb.png" alt="" />
            <a href="./landing.html"
              ><p class="mx-2 text-white small-text">Login With Facebook</p></a
            >
          </div>
          <div
            class="container mt-2 d-flex justify-content-center button-effect"
          >
            <img
              width="20px"
              height="20px"
              src="./Assets/logo/google.png"
              alt=""
            />
            <a href="./landing.html"
              ><p class="mx-2 text-white small-text">Login With Google</p></a
            >
          </div>
          <div
            class="container mt-2 d-flex justify-content-center button-effect"
          >
            <img
              width="20px"
              height="20px"
              src="./Assets/logo/Apple-logo.png"
              alt=""
            />
            <a href="./landing.html"
              ><p class="mx-2 text-white small-text">Login With Apple ID</p></a
            >
          </div>
        </form>
      </section>
    </div>

    <!-- BOOTSTRAP LINK JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
